<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW 3 - Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Matt's Highly Sophisticated Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <center><h2>Generate Your Secure & Random Password Now!</h2></center>
             </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password Will Be Displayed Here."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Click Here To Begin Generating Your Password</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
